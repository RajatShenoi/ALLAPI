<!DOCTYPE html>
<html>
    <head>
        <title>
            RUF
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="container-fluid">
        <center>
            <h1>Random Useless Facts</h1><hr>
            <p id="fact">Please wait...</p>
            <button onclick="newFact()">Generate New Fact</button>
            <script>
                fetch('https://uselessfacts.jsph.pl/random.json?language=en')
                    .then(response => {
                        const data = response.json();
                        return data;
                    })
                    .then(data => {
                        document.getElementById("fact").textContent = data.text;
                    })
                    .catch(error => {
                        console.log(error);
                    });
                function newFact() {
                    document.getElementById("fact").textContent = "Please wait...";
                    fetch('https://uselessfacts.jsph.pl/random.json?language=en')
                    .then(response => {
                        const data = response.json();
                        return data;
                    })
                    .then(data => {
                        document.getElementById("fact").textContent = data.text;
                    })
                    .catch(error => {
                        console.log(error);
                    });
                }
            </script>
        </center>
    </body>
</html>
